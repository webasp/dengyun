<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__ASSETS__/css/layui.css">
    <link rel="stylesheet" href="__ASSETS__/css/login.css">
    <link rel="icon" href="/favicon.ico">
    <title>管理后台</title>
</head>
<body class="login-wrap">
<div class="login-container">
    <form class="login-form layui-form">
        <div class="input-group">
            <input type="text" id="username" name="username" lay-verify="required" class="input-field">
            <label for="username" class="input-label">
                <span class="label-title"> 用户名 </span>
            </label>
        </div>
        <div class="input-group">
            <input type="password" id="password" name="password" lay-verify="required" class="input-field">
            <label for="password" class="input-label">
                <span class="label-title">密码</span>
            </label>
        </div>

        <button  class="login-button" lay-submit lay-filter="login">登录<i class="ai ai-enter"></i></button>
    </form>
</div>
</body>
<script src="__ASSETS__/layui.js"></script>
<script src="__ASSETS__/js/index.js" data-main="login"></script>
</html>
