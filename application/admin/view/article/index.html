<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__ASSETS__/css/layui.css">
    <link rel="stylesheet" href="__ASSETS__/css/view.css"/>
    <link rel="icon" href="/favicon.ico">
    <title> 文章列表 </title>
</head>
<body class="layui-view-body">
<div class="layui-content">
    <div class="layui-page-header">

    </div>
    <div class="layui-row">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="form-box">
                    <div class="layui-form layui-form-item">
                        <div class="layui-inline">
                            <div class="layui-form-mid"> 搜索文章 :</div>
                            <div class="layui-input-inline" style="width: 100px;">
                                <input type="text" autocomplete="off" class="layui-input">
                            </div>
                            <button class="layui-btn layui-btn-blue"> 搜索 </button>
                            <button class="layui-btn layui-btn-blue"><i class="layui-icon">&#xe654;</i> 新增 </button>
                        </div>
                    </div>

                    <table class="layui-hide" id="test"></table>

                </div>
            </div>
        </div>
    </div>
</div>
<script src="__ASSETS__/layui.js"></script>
<script src="__ASSETS__/js/index.js" data-main="article"></script>


<script type="text/html" id="switchTpl">
    <input type="checkbox" name="sex" value="{{d.id}}" lay-skin="switch" lay-text="女|男" lay-filter="sexDemo" {{ d.id == 10003 ? 'checked' : '' }}>
</script>

<script type="text/html" id="checkboxTpl">
    <input type="checkbox" name="lock" value="{{d.id}}" title="锁定" lay-filter="lockDemo" {{ d.id == 10006 ? 'checked' : '' }}>
</script>


</body>
</html>
