<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__ASSETS__/css/layui.css">
    <link rel="stylesheet" href="__ASSETS__/css/view.css"/>
    <link rel="stylesheet" href="__ASSETS__/editor/css/editormd.min.css">
    <link rel="icon" href="/favicon.ico">
    <title> 文章列表 </title>
</head>
<body class="layui-view-body">

    <div class="layui-content">

        <div class="layui-row">
            <div class="layui-card">
                <div class="layui-card-header"> 文章编辑 </div>
                <form class="layui-form layui-card-body" action="">
                    <div class="layui-form-item">
                        <label class="layui-form-label"> 文章标题 </label>
                        <div class="layui-input-block">
                            <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">所属类别</label>
                        <div class="layui-input-block">
                            <select name="city" lay-verify="required">
                                <option value=""></option>
                                <option value="0">北京</option>
                                <option value="1">上海</option>
                                <option value="2">广州</option>
                                <option value="3">深圳</option>
                                <option value="4">杭州</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label"> 文章简介 </label>
                        <div class="layui-input-block">
                            <input type="file" id="thumb-file" name="thumb-file">
                            <textarea name="desc" placeholder="文章简介" class="layui-textarea"></textarea>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label"> 标签 </label>
                        <div class="layui-input-block">
                            <input type="checkbox" name="like[write]" title="写作">
                            <input type="checkbox" name="like[read]" title="阅读" checked>
                            <input type="checkbox" name="like[dai]" title="发呆">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label"> 内容 </label>
                        <div class="layui-input-block">
                            <div id="content"><textarea></textarea></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

<script src="__ASSETS__/layui.all.js"></script>
<script src="__ASSETS__/editor/editormd.js"></script>
<script src="__ASSETS__/editor/configeditor.js"></script>
<script src="__JS__/update.js"></script>

<script>

   $(function (e) {
        $('#thumb').Update();
    });





</script>


</body>
</html>
